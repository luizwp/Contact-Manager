<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Contact Manager</title>
</head>
<body>
  <header class="header">
    <h1>Contatos</h1>
  </header>
  <main class="main">
    <div class="search-add">
      <div>
          <input id="search" type="text" placeholder="Pesquisar contatos..." class="input">
      </div>
      <button id="open-add-form" class="button">Adicionar Contato</button>
  </div>
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th class="hidden-sm">Nome</th>
            <th class="hidden-sm">Telefone</th>
            <th class="hidden-sm">Email</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="contact-list"></tbody>
      </table>
    </div>

    <div id="contact-form-container" class="form-container hidden">
      <form id="contact-form">
          <label for="contact-name">Nome:</label>
          <input id="contact-name" type="text" placeholder="Nome do contato" required>
          
          <label for="contact-phone">Telefone:</label>
          <input id="contact-phone" type="text" placeholder="Telefone do contato" required>
          
          <label for="contact-email">Email:</label>
          <input id="contact-email" type="email" placeholder="Email do contato" required>

          <button type="submit" class="button">Salvar Contato</button>
          <button type="button" id="close-form" class="button secondary">Cancelar</button>
      </form>

  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title"></h2>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" name="name" class="input">
        </div>
        <div class="form-group">
          <label for="phone">Telefone</label>
          <input id="phone" name="phone" class="input" pattern="\(\d{2}\) \d{1} \d{4}-\d{4}" title="Formato esperado: (99) 9 9999-9999">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" class="input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Formato esperado: email@dominio.com">
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancel-button" class="button button-cancel">Cancelar</button>
        <button id="save-button" class="button"></button>
      </div>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
